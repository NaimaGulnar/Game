<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- landing page -->
    <div class="landing-page">
        <h1 class="heading">ROCK-PAPER-SCISSOR GAME</h1>
        <button class="button" id="play">PLAY</button>
    </div>

    <!-- cards-page -->
  <div class="cards-section">
    <h2 class="card-heading">Choose any one</h2> 
    <div class="container1">
    <div class="mycard">
      <img class="img" src="rock.png" alt="...">
        <button class="button" id="card-btn">ROCK</button>
    </div>
    <div class="mycard">
      <img class="img" src="paper.jpg" alt="...">
      <button class="button" id="card-btn">PAPER</button>
    </div>
    <div class="mycard">
      <img class="img" src="scissor.jpg" alt="...">
      <button class="button" id="card-btn">SCISSOR</button>
    </div>
    </div>
  </div>

    <!-- result showing page -->
    <div class="result">
      <div class="container">
        <h1 class="winner">DRAW!!</h1>
        <div class="para">
          <p class="user">[You chose: ROCK]</p>
          <p>&</p>
          <p class="comp">[Computer chose: ROCK]</p>
        </div>
        <button class="button" type="button" id="play-again">PLAY AGAIN</button>
      </div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
